[window]
opacity=0.8
blur = true
title="YaregTerm"
padding = { x = 5, y = 5 }

[font]
normal = { family = "JetBrains Mono", style = "Regular" }
bold = { family = "JetBrains Mono", style = "Bold" }
italic = { family = "JetBrains Mono ", style = "Italic" }
bold_italic = { family = "JetBrains Mono ", style = "Bold Italic" }
size = 9

[colors]
[colors.primary]
foreground = "#2e4c3d"
background = "#d1d5db"
[colors.normal]
black = "#2e4c3d"
red = "#b05a61"
green = "#a6b91b"
yellow = "#c3ab76"
blue = "#5e6b74"
magenta = "#b05a61"
cyan = "#5e6b74"
white = "#d1d5db"
[colors.bright]
black = "#5e6b74"
red = "#ff6f69"
green = "#d8e15d"
yellow = "#f0dfaf"
blue = "#a0b1c1"
magenta = "#ff6f69"
cyan = "#a0b1c1"
white = "#f5f5f5"
[cursor]
style = { shape = "Underline", blinking = "Off" }

# Spawn new instance in same directory
[keyboard]
bindings = [
	{ key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" }
]
